<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find data type</title>
</head>

<body>

    <h1 align="center">

        Find DataType Using Typeof Operator
    </h1>

    <script>
        let a = "Ayushi";
        let b = "20";
        let c = a + b;

        document.write(`Data of ${c} => `, typeof c);

    </script>
</body>
