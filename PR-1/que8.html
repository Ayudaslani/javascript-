<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Triangle Area</title>
</head>

<body>
    <h1 align="center">Triangle Area</h1>

    <script>

        let base;
        let height;
        let Area;

        base = parseInt(prompt("Enter the base :"));
        height = parseInt(prompt("Enter the height :"));

        Area = parseFloat(0.5 * base * height);

        document.write(`Triangle Area => ${Area}`);
    </script>

</body>

</html>
