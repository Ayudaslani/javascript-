<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find circle Area</title>
</head>

<body>

    <h1 align="center">circle Area</h1>
    <script>
        let redius;
        let Area;

        redius = parseInt(prompt("Enter the redius :"));

        Area = parseFloat(3.14 * redius * redius);

        document.write(`Area  =  ${Area}`);

    </script>

</body>

</html>
