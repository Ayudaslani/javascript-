<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rate of Interst</title>
</head>

<body>
    <h1 align="center">Rate of simple Interst</h1>

    <script>
        let p, r, n;


        p = parseInt(prompt("Enter the p value :"));
        r = parseInt(prompt("Enter the r value :"));
        n = parseInt(prompt("Enter the n value :"));

        let Interst = parseInt(p * r * n / 100);

        document.write(`simple interset => ${Interst}`);
    </script>

</body>

</html>
