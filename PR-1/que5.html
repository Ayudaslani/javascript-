<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convart Celsius to Fahrenheit</title>
</head>

<body>

    <h1 align="center">Convart Celsius to Fahrenheit</h1>

    <script>
        let Celsius;

        Celsius = parseInt(prompt("Enter the celsius value"));

        let f = Celsius * 9 / 5 + 32;
        document.write(`Fahrenheit  : ${parseFloat(f)}`);
    </script>

</body>

</html>
