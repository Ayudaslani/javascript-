<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - driven Program</title>
</head>

<body>

    <h1 align="center">Calculator </h1>

    <script>
        let num1;
        let num2;


        num1 = parseInt(prompt("Enter The first number "));
        num2 = parseInt(prompt("Enter The second number "));


        document.write(`<p style="font-size : 25px;">Addittion of ${num1} and ${num2} is ${num1 + num2}</p>`);
        document.write(`<p style="font-size : 25px;">subtraction  of ${num1} and ${num2} is ${num1 - num2}</p>`);
        document.write(`<p style="font-size : 25px;">multiplication  of ${num1} and ${num2} is ${num1 * num2}</p>`);
        document.write(`<p style="font-size : 25px;">division  of ${num1} and ${num2} is ${num1 / num2}</p>`);
    </script>


</body>

</html>
