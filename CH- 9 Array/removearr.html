<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Element </title>
</head>

<body>
    <h1> Remove Duplicate Element</h1>

</body>
<script>
    let a = [10, 40, 30, 40, 50];
    let n = a.length;

    for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
            if (a[i] == a[j]) {
                a[j] = 0;
            }
        }
    }

    for (let i = 0; i < n; i++) {
        if (a[i] != 0) {
            document.write(`${a[i]}` + "&nbsp;");
        }
    }
</script>

</html>
