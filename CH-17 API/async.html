<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <script>


        console.log("Hii");

        const data = async () => {
            try {
                const res = await fetch(`https://dummyjson.com/users`, {
                    method: 'GET',
                })
                const json = await res.json();
                console.log(json);
            }
            catch (err) {
                console.error("Error fetching data:", err);
            }

        }
        data();

        console.log("How are You");



    </script>

</body>

</html>
