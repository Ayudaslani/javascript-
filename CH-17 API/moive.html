<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        fetch('https://api.tvmaze.com/shows')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                data.forEach(show => {
                    document.body.innerHTML += `<p>${show.type}</p>`;
                });
            })


    </script>

</body>

</html>
