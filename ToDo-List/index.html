<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .todo-container {
            max-width: 600px;
            margin: 50px auto;
        }

        .todo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-input-group {
            display: flex;
            gap: 10px;
        }

        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease-in-out;
        }

        .todo-list li.completed span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .btn-check-done {
            color: green;
        }

        .btn-delete {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container todo-container shadow p-4 bg-white rounded">
        <h2 class="todo-header">üìù To-Do List</h2>

        <div class="input-group mb-3 todo-input-group">
            <input type="hidden" id="editid">
            <input type="text" id="taskadd" class="form-control" placeholder="Add new task...">
            <button class="btn btn-primary" type="button" id="add" onclick="addtask()">Add</button>
            <button class="btn btn-primary" type="button" id="edit" onclick="updatetask()">Edit</button>
            <button class="btn btn-primary" type="button" id="search" onclick="searchtask()">search</button>
            <button class="btn btn-primary" type="button" id="reset" onclick="resettask()">Reset</button>
        </div>

        <ul class="list-unstyled todo-list" id="taskList">

        </ul>
    </div>

    <script src="index.js"></script>
</body>



</html>
