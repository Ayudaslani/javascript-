<script type="text/javascript">
    let p = 1;
    const panipuri = () => {
        if (p <= 15) {
            console.log(`panipuri :- ${p++}`);
        }

    }

    setInterval(() => {
        panipuri();
    }, 1000);

    let b = 1;
    const burgar = () => {
        if (b <= 5) {
            console.log(`Burgar :- ${b++}`);
        }
    }
    setInterval(() => {
        burgar();
    }, 3000);

    let pi = 1;
    const pizza = () => {
        if (pi <= 5) {
            console.log(`Pizza :- ${pi++}`);
        }

    }
    setInterval(() => {
        pizza();
    }, 5000);


</script>
