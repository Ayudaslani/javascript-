<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="stop()">stop toggling</button>
</body>
<script type="text/javascript">
    let demo = () => {
        let x = document.body;
        x.style.backgroundColor = x.style.backgroundColor == "pink" ? "blue" : "pink";
    }

    let ans = setInterval(() => {
        demo();
    }, 500);

    stop = () => {
        clearInterval(ans);
    }
</script>

</html>
