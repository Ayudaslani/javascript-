<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Records</title>
    <style>
        h1 {
            font-size: 40px;
            text-align: center;
            color: darkmagenta;
        }

        table {
            border-collapse: collapse;
        }

        form {
            padding: 50px;
            line-height: 35px;
        }
    </style>


</head>

<body>

    <h1>Student Records</h1>

    <!-- form start -->

    <table align="center">
        <tr>
            <td>Roll No :-</td>
            <td><input type="text" id="rollno"></td>
        </tr>
        <tr>
            <td> Name :- </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td> Age :-</td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td> Gender :-</td>
            <td><input type="radio" name="gender" value="male" id="gender"> male
                <input type="radio" name="gender" value="female" id="gender"> female
            </td>
        </tr>
        <tr>
            <td> stream :-</td>
            <td><input type="checkbox" name="stream" value="bca" id="stream">Bca
                <input type="checkbox" name="stream" value="bba" id="stream">Bba
                <input type="checkbox" name="stream" value="bcom" id="stream">Bcom

            </td>
        </tr>
        <tr>
            <td> City :-</td>
            <td>
                <select name="city" id="city">
                    <option value="0">--select city--</option>
                    <option value="surat">surat</option>
                    <option value="vapi">vapi</option>
                    <option value="baroda">baroda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email :-</td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td>password :-</td>
            <td><input type="password" id="password"></td>
        </tr>

        <tr>
            <td></td>
            <td><button id="submit">submit</button></td>
        </tr>
    </table>
    <br>
    <br>

    <table border="3" cellpadding="25px" align="center">
        <thead>
            <tr>
                <th>Roll no</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Stream</th>
                <th>City</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="save">

        </tbody>
    </table>

    <!-- form end -->

    <br>
    <br>


</body>
<script>
    let user = [];

    const viewuser = () => {
        tbl = " ";
        user.map((val) => {
            tbl += `
            <tr>
                <td>${val.rollno}</td>
                <td>${val.name}</td>
                <td>${val.age}</td>
                <td>${val.gender}</td>
                <td>${val.stream}</td>
                <td>${val.city}</td>
                <td>${val.email}</td>
                <td>${val.password}</td>

            <tr>
        
        
        `
        })
        document.getElementById('save').innerHTML = tbl;
    }

    let button = document.getElementById('submit');
    button.addEventListener('click', function () {

        let rollno = document.getElementById('rollno').value;
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let gender = document.querySelector('input[name="gender"]:checked').value;
        let stream = document.getElementsByName('stream');
        let arr = [];
        stream.forEach((val) => {
            if (val.checked) {
                arr.push(val.value);
            }
        })
        let city = document.getElementById('city').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;


        let obj = {
            rollno: rollno,
            name: name,
            age: age,
            gender: gender,
            stream: arr,
            city: city,
            email: email,
            password: password
        }
        user.push(obj);
        alert("add Records succesfully");
        document.getElementById('rollno').value = " ";
        document.getElementById('name').value = " ";
        document.getElementById('age').value = " ";
        document.querySelector('input[name="gender"]:checked').checked = false;
        stream.forEach((val) => {
            if (val.checked) {
                val.checked = false;
            }
        })
        document.getElementById('city').value = " ";
        document.getElementById('email').value = " ";
        document.getElementById('password').value = " ";
        viewuser();

    })

</script>




</html>
