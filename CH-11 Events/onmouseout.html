<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on mouse out</title>
    <style>
        .box {
            width: 100px;
            background-color: red;
            height: 100px;
        }

        .box1 {
            width: 100px;
            background-color: pink;
            height: 100px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box" id="box" onmouseout="data()">

    </div>
    <br>
    <br>
    <br>
    <div class="box1" id="box1">

    </div>

    <script>
        let data = () => {
            document.getElementById('box1').style.display = "block";
        }
    </script>
</body>

</html>
