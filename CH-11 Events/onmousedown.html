<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousedown event</title>
</head>

<body>
    <h1>onmousedown Event</h1>

    <h2 id="text" onmousemove="data()">hello javascript</h2>

</body>
<script>
    let count = 0;
    let data = () => {
        count++;
        document.getElementById('text').innerHTML = count;
    }
</script>

</html>
