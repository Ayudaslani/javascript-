<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Events/style.css">

</head>

<body>

    <div class="calculator">
        <div>
            <input type="text" placeholder="0" id="inputbox">
        </div>

        <div>
            <button class="oprator" onclick="zero()">AC</button>
            <button class="oprator" onclick="add(this)">%</button>
            <button class="oprator" onclick="add(this)">/</button>
            <button class="oprator" onclick="del()">DEL</button>
        </div>
        <div>
            <button onclick="data(this)">7</button>
            <button onclick="data(this)">8</button>
            <button onclick="data(this)">9</button>
            <button class="oprator" onclick="add(this)">*</button>
        </div>
        <div>
            <button onclick="data(this)">4</button>
            <button onclick="data(this)">5</button>
            <button onclick="data(this)">6</button>
            <button class="oprator" onclick="add(this)">-</button>
        </div>
        <div>
            <button onclick="data(this)">1</button>
            <button onclick="data(this)">2</button>
            <button onclick="data(this)">3</button>
            <button class="oprator" onclick="add(this)" id="oprator">+</button>
        </div>
        <div>
            <button onclick=" data(this)">00</button>
            <button onclick="data(this)">0</button>
            <button onclick="data(this)">.</button>
            <button class="equalbtn" id="equal" onclick="total()">=</button>
        </div>
    </div>


    <script src="Events/script.js"></script>
</body>




</html>
