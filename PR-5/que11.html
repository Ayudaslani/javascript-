<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascending order sort</title>
</head>

<body>
    <h1 align="center">ascending order sort</h1>
</body>

<script>
    let n = parseInt(prompt("Enter the size of array "));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter the element ${i + 1} `));
    }

    document.write("Input Array :<br>");
    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }
    document.write("<br>");

    arr.sort();

    arr.reverse();
    document.write("descending  order Array :<br>");
    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }






</script>

</html>
