<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom Boutique</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .hero {
            background: url('assets/images/banner.png') center center/cover no-repeat;
            height: 90vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .flower-card img {
            height: 250px;
            object-fit: cover;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            z-index: 1;
        }

        .btn:hover {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm position-sticky top-0 ">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸª» Bloom Boutique
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <button type="button" onclick="logoutuser()"
                        style="background-color: transparent;border: 0;font-weight: 500;">
                        logout
                    </button>
                    <button type="button" class="border-0 position-relative">
                        <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"
                                style="font-size: 30px;color: blueviolet;"></i></a>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
                            style="background-color: blueviolet;color: white;" id="count">

                        </span>
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Fresh Flowers Delivered Daily</h1>
            <p>Brighten someone's day with a beautiful bouquet</p>
            <a href="#" class="btn btn-light btn-lg mt-3">Shop Now</a>
        </div>
    </section>

    <!-- Featured Flowers -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Featured Flowers</h2>
            <div class="row" id="product">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Bloom Boutique. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="watchman.js"></script>
    <script src="product.js"></script>


    <script>

        const getproduct = () => {
            let carts = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById('count').innerHTML = carts.length;


            let tbl = " ";
            product.map((val, index) => {
                const { id, name, price, image } = val;
                tbl += `
                 <div class="col-md-4 p-3">
                    <div class="card flower-card shadow-sm py-3">
                        <img src="${image}" class="card-img-top" alt="Rose">
                        <div class="card-body text-center">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${price}</p>
                            <button href="#" onclick="addcart(${id})" class="btn" style ="border: 2px solid blueviolet;">Add To Cart</button>
                        </div>
                    </div>
                </div>
                   
                `
            })
            document.getElementById("product").innerHTML = tbl;
        }
        getproduct();

        let carts = JSON.parse(localStorage.getItem("cart")) || [];
        const addcart = (id) => {

            let dup = carts.find(val => val.id == id);
            if (dup) {
                alert("Product already in cart");
                return false;
            }
            product.map((val, index) => {
                if (val.id == id) {
                    carts.push(val);
                    localStorage.setItem('cart', JSON.stringify(carts));
                    alert("add to cart");
                }
            })
            getproduct();
        }

        const logoutuser = () => {
            localStorage.removeItem('loginuser');
            window.location.href = "index.html";
        }

    </script>
</body>

</html>
