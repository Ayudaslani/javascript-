<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Hendling</title>
</head>

<body>
    <script type="text/javascript">
        let a = 10, b = 0;
        try {
            if (b == 0) {
                throw "10 can not divide by 0";
            }
            else {
                console.log(a / b);

            }


        } catch (e) {
            console.error(e);
        }
    </script>
</body>

</html>
