<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary opeator</title>
</head>

<body>

    <h1>
        Ternary operator
    </h1>
    <script>
        let n = parseInt(prompt("Enter any number :"));


        (n % 2 == 0)
            ? document.write("Number is even")
            : document.write("Number is odd");


    </script>

</body>

</html>
