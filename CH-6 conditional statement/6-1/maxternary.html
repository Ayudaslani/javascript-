<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximun number</title>
</head>

<body>

    <h1> Maximum number </h1>

</body>
<script>

    let a = parseInt(prompt("Enter first number :"));
    let b = parseInt(prompt("Enter second number :"));
    let c = parseInt(prompt("Enter third number :"));

    (a > b)
        ? (a > c)
            ? document.write(`${a} is maximum number `)
            : document.write(`${c} is maximum number `)
        : (b > c)
            ? document.write(`${b} is maximum number `)
            : document.write(`${c} is maximum number `);


</script>

</html>
