<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <h1>For loop </h1>
</body>

<script>
    let n = parseInt(prompt("Enter the any number"));

    for (let i = 1; i <= n; i++) {
        document.write(i + "<br>");
    }
</script>

</html>
