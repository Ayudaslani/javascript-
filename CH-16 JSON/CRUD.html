<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operation</title>
</head>

<body>
    <h1 align="center">crud operation</h1>

    <div>

        <input type="hidden" id="editid">
        <table align="center" cellpadding="5px">
            <tr>
                <td>Name :</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>phone :</td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td>gender :</td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male">male
                    <input type="radio" id="gender" name="gender" value="female">female

                </td>
            </tr>
            <tr>
                <td>city :</td>
                <td>
                    <select name="city" id="city">
                        <option value="0">--select city--</option>
                        <option value="surat">surat</option>
                        <option value="vapi">vapi</option>
                        <option value="rajkot">rajkot</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>language :</td>
                <td>
                    <input type="checkbox" id="language" name="language" value="html">html
                    <input type="checkbox" id="language" name="language" value="css">css
                    <input type="checkbox" id="language" name="language" value="bootstrap">bootstrap
                    <input type="checkbox" id="language" name="language" value="javascript">javascript
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="submit" id="add" onclick="addrecord()">
                    <input type="button" value="edit" id="edit" onclick="updateRecord()">
                </td>
            </tr>
        </table>
    </div>
    <br><br>

    <div>
        <table border="1" cellpadding="15px" align="center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>GENDER</th>
                    <th>CITY</th>
                    <th>LANGUAGE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="getdata">

            </tbody>
        </table>
    </div>

    <script src="CRUD.js"></script>
</body>

</html>
