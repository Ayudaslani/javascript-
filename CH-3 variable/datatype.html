<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type </title>
</head>

<body>

    <h1>
        Data Type
    </h1>
    <script>
        let a = 10;
        let b = "Ayushi";
        let c = true;
        let e = undefined;
        let f = null;
        let obj = {
            name: 'ayushi',
            age: 20,

        }




        document.write(typeof a + "<br>");
        document.write(typeof b + "<br>");
        document.write(typeof c + "<br>");
        document.write(typeof e + "<br>");
        document.write(typeof f + "<br>");
        document.write(typeof obj.name + "<br>");
        document.write(`${obj['age']}` + "<br>");






    </script>

</body>

</html>
