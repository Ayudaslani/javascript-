<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add record in table</title>
</head>

<body>
    <h1 align="center">add record in table</h1>
    <br><br>
    <table align="center">
        <tr>
            <td>Name : </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Age :</td>
            <td> <input type="text" id="age"></td>
        </tr>
        <tr>
            <td>Gender : </td>
            <td> <input type="radio" name="gender" value="male" id="gender">male
                <input type="radio" name="gender" value="female" id="gender">female
            </td>
        </tr>
        <tr>
            <td>city :</td>
            <td><select name="city" id="city">
                    <option value="0">--select city--</option>
                    <option value="surat">surat</option>
                    <option value="vapi">vapi</option>
                    <option value="rajkot">rajkot</option>
                </select></td>
        </tr>

        <tr>
            <td>course :</td>
            <td>
                <input type="checkbox" id="course" name="course" value="html">html
                <input type="checkbox" id="course" name="course" value="css">css
                <input type="checkbox" id="course" name="course" value="bootstrap">bootstrap
                <input type="checkbox" id="course" name="course" value="java">java

            </td>
        </tr>

        <tr>
            <td></td>
            <td><button type="submit" onclick="adddata()">Submit</button></td>
        </tr>

    </table>

    <br><br>

    <table align="center" border="1" cellpadding="20">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody id="user">


        </tbody>
    </table>
</body>
<script type="text/javascript">

    let main_arr = [];

    const viewuser = () => {
        let tbl = " ";
        main_arr.forEach((val) => {
            tbl += `
                <tr>
                    <td>${val.name}</td>
                    <td>${val.age}</td>
                    <td>${val.gender}</td>
                    <td>${val.city}</td>
                    <td>${val.course}</td>
                    
                </tr>
            
            
            `
        })

        document.getElementById('user').innerHTML = tbl;
    }
    const adddata = () => {
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let gender = document.querySelector('input[name="gender"]:checked').value;
        let city = document.getElementById('city').value;
        let course = document.getElementsByName('course');

        let arr = [];

        course.forEach((val) => {
            if (val.checked) {
                arr.push(val.value);
            }
        })


        let obj = {
            name: name,
            age: age,
            gender: gender,
            city: city,
            course: arr
        }

        main_arr.push(obj);

        alert("Add Record succesfully ..");
        document.getElementById('name').value = " ";
        document.getElementById('age').value = " ";
        document.querySelector('input[name="gender"]:checked').checked = false;
        document.getElementById('city').value = " ";
        course.forEach((val) => {
            if (val.checked) {
                return val.checked = false;
            }
        })

        viewuser();


    }

</script>



</html>
