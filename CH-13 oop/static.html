<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method </title>
</head>

<body>
    <h1 align="center">Static method</h1>

    <script>
        class A {
            constructor(name) {
                this.name = name;
            }
            static hello() {
                return "hello !!";
            }

            static my() {
                return "Ayushi!!";
            }
        }
        let a = new A("ayushi");
        document.writeln(A.hello());
        document.writeln(A.my());
        document.writeln(a.my());

    </script>
</body>

</html>
