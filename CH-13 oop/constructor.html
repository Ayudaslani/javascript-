<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constuctor</title>
</head>

<body>

    <h1 align="center">Constuctor</h1>
</body>
<script type="text/javascript">

    //simple constructor
    class car {
        constructor() {
            document.write(`car is created` + "<br>");
        }
    }
    let c = new car();

    // parameterized constructor

    class car1 {
        constructor(name, color) {
            document.write(`Company Name :- ${name} and Color :- ${color}` + "<br><br><br><br>");
        }

    }

    let c1 = new car1("Toyota", "Red");

    // this key word use 

    class car2 {
        constructor(name, color) {

            this.name = name;
            this.color = color;
        }
        carDetail() {
            document.write(`Company Name :- ${this.name} and Color :- ${this.color}` + "<br>");
        }
    }

    let c2 = new car2("Tata", "blue");
    let c3 = new car2("maruti suzuki", "gray");
    let c4 = new car2("mahendras", "red");


    let arr = [c2, c3, c4];

    for (let i = 0; i < arr.length; i++) {
        arr[i].carDetail();
    }

    // c2.carDetail();



</script>

</html>
