        class arithmetic {
            add(a, b) {
                return a + b;
            }
            sub(a, b) {
                return a - b;
            }
            mul(a, b) {
                return a * b;
            }
            div(a, b) {
                return a / b;
            }
            module(a, b) {
                return a % b;
            }

        }

        let arr = new arithmetic();
        document.write(`sum :- ${arr.add(100, 50)}` + "<br>");
        document.write(`sub :- ${arr.sub(100, 50)}` + "<br>");
        document.write(`mul :- ${arr.mul(100, 50)}` + "<br>");
        document.write(`div :- ${arr.div(100, 50)}` + "<br>");
        document.write(`module :- ${arr.module(100, 50)}` + "<br>");
