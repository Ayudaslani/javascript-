<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jewellery Website - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8e1e7, #fffaf0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            color: #b08d57;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #6a4e35;
        }

        .btn-gold {
            background-color: #b08d57;
            color: white;
            font-weight: 600;
        }

        .btn-gold:hover {
            background-color: #a37c4e;
        }

        .form-control:focus {
            border-color: #b08d57;
            box-shadow: 0 0 0 0.2rem rgba(176, 141, 87, 0.25);
        }

        .already {
            text-align: center;
            margin-top: 15px;
        }

        .already a {
            color: #b08d57;
            text-decoration: none;
        }

        .already a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-container">
            <h2>Create Account</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                </div>



                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>



                <button type="button" onclick="registerUser()" class="btn btn-gold w-100">Register</button>
            </form>

            <div class="already mt-3">
                Already have an account? <a href="index.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="register.js"></script>
</body>

</html>
