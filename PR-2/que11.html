<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>

<body>
    <h1 align="center"> Basic calculator </h1>

</body>
<script>
    let a = parseInt(prompt("Enter first number :"));
    let b = parseInt(prompt("Enter second number :"));

    let ch = prompt("Select the  choice + ,-,*,/");

    switch (ch) {
        case '+':
            ans = a + b;
            document.write(`<h3> Addition of ${a} + ${b} = ${ans} </h3>`);
            break;

        case '-':
            ans = a - b;
            document.write(`<h3> subtraction of ${a} - ${b} = ${ans} </h3>`);
            break;

        case '*':
            ans = a * b;
            document.write(`<h3> multiplication of ${a} * ${b} = ${ans} </h3>`);
            break;

        case '/':
            ans = a / b;
            document.write(`<h3> division of ${a} / ${b} = ${ans} </h3>`);
            break;


    }

</script>

</html>
