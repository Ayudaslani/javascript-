<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 align="center"> Check number is positive or negetive</h1>

</body>

<script>

    let n = parseInt(prompt("Enter any number :"));

    if (n > 0) {
        alert(` ${n}  is Positive number `);
    } else if (n == 0) {
        alert(` ${n}  is Zero number `);
    } else if (n < 0) {
        alert(` ${n}  is negetive number `);
    } else {
        alert(`${n} is symbol`);
    }

</script>

</html>
