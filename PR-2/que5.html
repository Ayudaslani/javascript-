<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greater Number</title>
</head>

<body>
    <h1 align="center">
        Check Greater in 4 Number
    </h1>
</body>
<script>

    let n1 = parseInt(prompt("Enter First Number :"));
    let n2 = parseInt(prompt("Enter second Number :"));
    let n3 = parseInt(prompt("Enter third Number :"));
    let n4 = parseInt(prompt("Enter four Number :"));

    if (n1 > n2 && n1 > n3 && n1 > n4) {
        document.write(`<h3> ${n1} is greater Number </h3>`);
    } else if (n2 > n3 && n2 > n4) {
        document.write(`<h3> ${n2} is greater Number </h3>`);
    } else if (n3 > n4) {
        document.write(`<h3> ${n3} is greater Number </h3>`);
    } else {
        document.write(`<h3> ${n4} is greater Number </h3>`);
    }


</script>

</html>
