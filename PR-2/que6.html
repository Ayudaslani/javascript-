<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Eligible For Voting</title>
</head>

<body>
    <h1 align="center">You Eligible For Voting or not</h1>

</body>
<script>

    let age = parseInt(prompt("Enter your age :"));

    (age >= 18 && age <= 250)
        ? document.write(`<h3> You are Eligible For Voting </h3>`)
        : document.write(`<h3> You are not  Eligible For Voting </h3>`);

</script>

</html>
