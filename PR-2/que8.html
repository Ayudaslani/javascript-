<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print month name</title>
</head>

<body>
    <h1 align="center">print month name</h1>

</body>
<script>
    let month = parseInt(prompt("Enter any number of (1-12)"));

    switch (month) {
        case 1:
            document.write(`<h3> January </h3>`);
            break;
        case 2:
            document.write(`<h3> february </h3>`);
            break;
        case 3:
            document.write(`<h3> march </h3>`);
            break;
        case 4:
            document.write(`<h3> april </h3>`);
            break;
        case 5:
            document.write(`<h3> may </h3>`);
            break;
        case 6:
            document.write(`<h3> June </h3>`);
            break;
        case 7:
            document.write(`<h3> July </h3>`);
            break;
        case 8:
            document.write(`<h3> August </h3>`);
            break;
        case 9:
            document.write(`<h3> september </h3>`);
            break;
        case 10:
            document.write(`<h3> October </h3>`);
            break;
        case 11:
            document.write(`<h3> november </h3>`);
            break;
        case 12:
            document.write(`<h3> December </h3>`);
            break;

    }
</script>

</html>
