<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap Year or Not</title>
</head>

<body>
    <h1 align="center">Check Leap year or not</h1>
</body>
<script>
    let year = parseInt(prompt("Enter any year :"));

    (year % 4 == 0)
        ? document.write(`<h3>${year} is leap year </h3>`)
        : document.write(`<h3>${year} is not  leap year </h3>`);
</script>

</html>
