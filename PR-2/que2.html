<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number is Even Odd</title>
</head>

<body>
    <h1 align="center">Number is Odd and Even</h1>

</body>
<script>
    let n = parseInt(prompt("Enter any number : "));

    (n % 2 == 0)
        ? document.write(`${n} is Even`)
        : document.write(`${n} is odd`);
</script>

</html>
