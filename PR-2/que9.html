<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Day</title>
</head>

<body>
    <h1 align="center"> Find week Day </h1>

</body>
<script>
    let letter = prompt("Enter the first letter of week day :");


    if (letter == 'M') {
        document.write("Monday");
    } else if (letter == ' T') {
        document.write("Tuesday");
    } else if (letter == 'W') {
        document.write("Wednesday");
    } else if (letter == 't') {
        document.write("thursday");
    } else if (letter == 'F') {
        document.write("Friday");
    } else if (letter == 'S') {
        document.write("Saturday");
    } else if (letter == 's') {
        document.write("sunday");
    } else {
        document.write("Invalid Choice ...");
    }

</script>

</html>
