<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Night Weather App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('./img/2.avif');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: cover;


    }

    .weather-box {
      background-color: #aedcff50;
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: #ffffff;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.249);

    }

    .weather-box h2 {
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 25px;

    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      /* color: white; */
      color: #ffffff;
      border: none;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #1e90ff;
      border: none;
      color: white;
      font-weight: 500;
    }

    .btn-custom:hover {
      background-color: #187bcd;
    }

    .weather-info {
      margin-top: 25px;
    }

    .weather-info h3 {
      font-weight: bold;
      color: white;
      font-size: 1.6rem;
    }

    .weather-info p {
      margin: 5px 0;
      font-size: 1.1rem;
      font-weight: 800;
      color: white;
    }

    .main-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="main-container d-flex justify-content-center align-items-center">
    <div class="weather-box">
      <h2>Weather App</h2>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="cityname" placeholder="Enter city name">
        <button class="btn btn-custom" onclick="searchcity()" type="button">Search</button>
      </div>

      <div class="weather-info" id="aaa">

      </div>
    </div>
  </div>


  <script>
    const searchcity = () => {
      let cityname = document.getElementById('cityname').value;

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=${`14951c93f3d11e8ac8bed96dd90e8bc7`}&units=metric`, {
        method: 'GET',
      })
        .then(res => res.json())
        .then((data) => {
          const iconCode = data.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;


          let tbl = " ";
          tbl += `
           <img src="${iconUrl}" alt="Weather Icon">
          <h3>${data.name}</h3>
          <p>Temperature: ${data.main.temp}Â°C</p>
          <p>Weather: ${data.weather[0].description}</p>

          `
          document.getElementById('aaa').innerHTML = tbl;

          console.log(data);

        })

    }
  </script>
</body>


</html>
