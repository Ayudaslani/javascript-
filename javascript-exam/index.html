<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Recipe Book</a>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="card p-4 shadow">
            <h2 class="mb-3">Add / Edit Recipe</h2>

            <input type="hidden" id="editid" value="">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="title" class="form-control" placeholder="Recipe Title">
                </div>
                <div class="col-md-6">
                    <input type="text" id="cuisine" class="form-control" placeholder="Cuisine Type">
                </div>
                <div class="col-12">
                    <textarea id="ingredients" class="form-control" placeholder="Ingredients" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <textarea id="instructions" class="form-control" placeholder="Instructions" rows="3"></textarea>
                </div>
                <div class="col-12 d-grid">
                    <button type="button" class="btn btn-success" id="add" onclick="addrecipe()">Add Recipe</button>
                    <button type="button" class="btn btn-success" id="edit" onclick="Updaterecipe()">Edit
                        Recipe</button>
                </div>
            </div>

        </div>

        <!-- Search & Filter -->
        <div class="card p-4 shadow mt-4">
            <h2 class="mb-3">Search & Filter</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchTitle" class="form-control" placeholder="Search by Title">
                </div>
                <div class="col-md-4">
                    <input type="text" id="searchIngredients" class="form-control" placeholder="Search by Ingredients">
                </div>
                <div class="col-md-4">
                    <input type="text" id="filterCuisine" class="form-control" placeholder="Filter by Cuisine Type">
                </div>

            </div>
        </div>

        <!-- Recipes List -->
        <div class="row mt-4" id="recipeList">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
