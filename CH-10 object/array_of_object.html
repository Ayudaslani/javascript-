<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object</title>
</head>

<body>

    <h1 align="center">Array Of object</h1>

    <table border="1" cellpadding="30" cellspacing="2">

        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody id="user">

        </tbody>
    </table>
</body>

<script type="text/javascript">

    let obj = [
        {
            id: 1,
            name: "ayushi",
            age: 20
        },
        {
            id: 2,
            name: "mihir",
            age: 17
        },
        {
            id: 3,
            name: "abc",
            age: 25
        }
    ]

    // console.log(obj);

    // for (let i = 0; i < obj.length; i++) {
    //     console.log(`id : ${obj[i].id} , name : ${obj[i].name} , age : ${obj[i].age}`);

    // }

    obj.map((val) => {
        console.log(`id : ${val.id} , name : ${val.name} , age : ${val.age}` + "<br>");
    })

    let tbl = " ";
    obj.map((val) => {
        tbl += `
        <tr>
        <td>${val.id} </td>
        <td>${val.name} </td>
        <td>${val.age} </td>
            
        </tr>
    `
    })


    document.getElementById('user').innerHTML = tbl;




</script>

</html>
