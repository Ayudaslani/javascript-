<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Task</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="pb-5">
        <div class="container-fluid">
            <div class="row">

                <div class="navbar">
                    <div class="col-3">
                        <div class="home">
                            <i class="fa-solid fa-house-user"></i>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="title d-flex justify-content-end">
                            <h4>Employee Management Task</h4>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <input type="hidden" id="editid">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="add d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addEmployee" data-bs-whatever="@mdo">Add Employee</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee List</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Name :</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Email :</label>
                            <input type="email" class="form-control" id="Email">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_City :</label>
                            <select name="Employee_City" id="City" class="form-control">
                                <option value="0">--select city--</option>
                                <option value="surat">surat</option>
                                <option value="rajkot">rajkot</option>
                                <option value="vapi">vapi</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Salary :</label>
                            <input type="text" class="form-control" id="Salary">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Designation :</label>

                            <select name="Employee_Designation" id="Designation" class="form-control">
                                <option value="0">--Employee_Designation--</option>
                                <option value="hr">hr</option>
                                <option value="fullstack_devloper">fullstack_devloper</option>
                                <option value="webdesigner">webdesigner</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_DOB :</label>
                            <input type="date" class="form-control" id="DOB">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="addEmployee" onclick="addRecord()">Add
                        Employee</button>


                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee List</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Name :</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Email :</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_City :</label>
                            <select name="Employee_City" id="editCity" class="form-control">
                                <option value="0">--select city--</option>
                                <option value="surat">surat</option>
                                <option value="rajkot">rajkot</option>
                                <option value="vapi">vapi</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Salary :</label>
                            <input type="text" class="form-control" id="editSalary">
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_Designation :</label>

                            <select name="Employee_Designation" id="editDesignation" class="form-control">
                                <option value="0">--Employee_Designation--</option>
                                <option value="hr">hr</option>
                                <option value="fullstack_devloper">fullstack_devloper</option>
                                <option value="webdesigner">webdesigner</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Emp_name" class="col-form-label">Employee_DOB :</label>
                            <input type="date" class="form-control" id="editDOB">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="editEmployee" onclick="UpdateRecord()">Update
                        Employee</button>

                </div>
            </div>
        </div>
    </div>



    <section class="pt-4">
        <div class="container">
            <div class="row">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Emp_ID</th>
                            <th>Emp_Name</th>
                            <th>Emp_Email</th>
                            <th>Emp_City</th>
                            <th>Emp_Salary</th>
                            <th>Emp_Designation</th>
                            <th>Emp_DOB</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody id="getdata">

                    </tbody>
                </table>
            </div>
        </div>
    </section>






    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
