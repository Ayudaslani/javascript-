<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two number of addition, subtraction, multiplication, division </title>
</head>

<body>
    <h1 align="center">two number of addition, subtraction, multiplication, division </h1>
</body>

<script>
    let num1 = parseInt(prompt("Enter first number"));
    let num2 = parseInt(prompt("Enter second number"));

    function check() {
        document.write(` addition of ${num1} + ${num2} = ${num1 + num2}` + "<br>");
        document.write(` subtraction of ${num1} - ${num2} = ${num1 - num2}` + "<br>");
        document.write(` multiplication of ${num1} * ${num2} = ${num1 * num2}` + "<br>");
        document.write(` division of ${num1} / ${num2} = ${num1 / num2}` + "<br>");
    }

    check();
</script>

</html>
