<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> number is greter in 4 numbers </title>
</head>

<body>
    <h1 align="center"> number is greter in 4 numbers</h1>
</body>

<script>
    let num1 = parseInt(prompt("Enter first number :"));
    let num2 = parseInt(prompt("Enter second number :"));
    let num3 = parseInt(prompt("Enter third number :"));
    let num4 = parseInt(prompt("Enter four number :"));

    function check(num1, num2, num3, num4) {
        if (num1 == num2 && num1 == num3 && num1 == num4 && num2 == num3 && num3 == num4) {
            document.write(`All number are equal ...!!`);
        } else if (num1 == num2 == num3 || num1 == num2 == num4 || num2 == num3 == num4 || num1 == num3 == num4) {
            document.write(`three number are equal ...!!`);

        } else if (num1 == num2 || num1 == num3 || num1 == num4 || num2 == num3 || num3 == num4) {
            document.write(`two number are equal ...!!`);
        }
        else if ((num1 > num2) && (num1 > num3) && (num1 > num4)) {
            document.write(`${num1} is greter number ...`);
        } else if ((num2 > num3) && (num2 > num4)) {
            document.write(`${num2} is greter number ...`);
        } else if (num3 > num4) {
            document.write(`${num3} is greter number ...`);
        } else {
            document.write(`${num4} is greter number ...`);
        }

    }

    check(num1, num2, num3, num4);
</script>

</html>
