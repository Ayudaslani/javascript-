<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negetive number </title>
</head>

<body>
    <h1 align="center">Positive or Negetive number</h1>
</body>

<script>
    let num = parseInt(prompt("Enter Any number :"));

    function check() {
        if (num > 0) {

            document.write(`${num} is positive`);
        } else if (num < 0) {

            document.write(`${num} is negetive `);
        } else {

            document.write(`${num} is zero`);
        }
    }

    check();

</script>

</html>
