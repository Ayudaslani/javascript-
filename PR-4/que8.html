<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>

<body>
    <h1 align="center">Basic Calculator</h1>
</body>

<script>
    let a = parseInt(prompt("Enter any number :"));
    let b = parseInt(prompt("Enter any number :"));

    let ch = prompt("Select choice + , - , * ,/ ");
    function Calculator() {
        switch (ch) {

            case '+':
                document.write(` ${a} + ${b} = ${a + b}`);
                break;
            case '-':
                document.write(` ${a} - ${b} = ${a - b}`);
                break;

            case '*':
                document.write(` ${a} * ${b} = ${a * b}`);
                break;

            case '/':
                document.write(` ${a} / ${b} = ${a / b}`);
                break;
        }
    }

    Calculator();
</script>

</html>
