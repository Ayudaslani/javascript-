<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silder</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .silder-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mysilder {
            display: none;
        }

        .numberText {
            position: absolute;
            color: rgb(255, 255, 255);
            padding: 10px;
            box-sizing: border-box;
            top: 0;


        }

        .captionText {
            color: white;
            bottom: 18px;
            position: absolute;
            padding: 10px;
            text-align: center;

        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;

        }

        .next {
            position: absolute;
            right: 0;

        }

        img {
            width: 100%;
        }
    </style>

</head>

<body>

    <div class="silder-container">
        <div class="mysilder">
            <div class="numberText">1/3</div>
            <img src="img/pexels-photo-1002703.webp" alt="">
            <div class="captionText">caption text</div>
        </div>
        <div class="mysilder">
            <div class="numberText">2/3</div>
            <img src="img/pexels-photo-1133957.webp" alt="">
            <div class="captionText">caption text</div>
        </div>
        <div class="mysilder">
            <div class="numberText">3/3</div>
            <img src="img/pexels-photo-2325447.webp" alt="">
            <div class="captionText">caption text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentsilde(1)"></span>
        <span class="dot" onclick="currentsilde(2)"></span>
        <span class="dot" onclick="currentsilde(3)"></span>
    </div>

    <script type="text/javascript">

        let sliedIndex = 1;
        showSlides(sliedIndex);

        function plusSlides(n) {
            showSlides(sliedIndex += n);
        }

        function currentsilde(n) {
            showSlides(sliedIndex = n);
        }

        function showSlides(n) {
            let i = 0;
            let slide = document.getElementsByClassName('mysilder');
            let dot = document.getElementsByClassName('dot');

            if (n > slide.length) {
                sliedIndex = 1;
            }
            if (n < 1) {
                sliedIndex = slide.length;
            }
            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = "none"
            }
            for (let i = 0; i < dot.length; i++) {
                dot[i].className = dot[i].className.replace("active", "  ");

            }
            slide[sliedIndex - 1].style.display = "block";
            dots[sliedIndex - 1].className += " active";



        }



    </script>


</body>

</html>
