<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>

<body>
    <h1 align="center">Odd Number </h1>
</body>
<script>
    let n = parseInt(prompt("Enter any number :"));
    let i = 1;

    let sum = 0;
    do {


        sum = sum + i;
        i++;
    } while (i <= n);

    document.write(`sum of all number  = ${sum}`);

</script>

</html>
