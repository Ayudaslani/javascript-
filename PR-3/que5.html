<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even Number</title>
</head>

<body>
    <h1 align="center">Print Even Number </h1>
</body>
<script>
    let n = parseInt(prompt("Enter any number :"));
    let i = 1;

    for (let i = 1; i <= n; i++) {

        if (i % 2 == 0)
            document.write(i + "<br>");
    }
</script>

</html>
