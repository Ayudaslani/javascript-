<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>

<body>
    <h1 align="center">Odd Number </h1>
</body>
<script>
    let n = parseInt(prompt("Enter any number :"));
    let i = 1;

    do {

        if (i % 2 != 0) {
            document.write(i + "<br>");
        }
        i++;
    } while (i <= n);

</script>

</html>
