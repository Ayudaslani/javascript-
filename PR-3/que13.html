<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>

<body>
    <h1 align="center">Fibonacci series</h1>
</body>

<script>
    let n = parseInt(prompt("Enter any number :"));

    let a = 0;
    let b = 1;
    let c = 0;

    for (let i = 0; i <= n; i++) {

        document.write(`${c} `);
        a = b;
        b = c;
        c = a + b;

    }
</script>

</html>
