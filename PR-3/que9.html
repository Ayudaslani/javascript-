<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication Table</title>
</head>

<body>
    <h1 align="center">multiplication Table</h1>
</body>
<script>
    let n = parseInt(prompt("Enter any number :"));
    let i = 1;

    for (let i = 1; i <= 10; i++) {
        document.write(`${n} * ${i} = ${n * i}` + "<br>");

    }





</script>

</html>
