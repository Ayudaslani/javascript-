<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> factorial of a number </title>
</head>

<body>
    <h1> factorial of a number </h1>
</body>
<script>
    let n = parseInt(prompt("Enter any number :"));

    let fact = 1;
    let i = 1;
    while (i <= n) {

        fact = fact * i;
        i++;
    }

    document.write(`Factorial is ${fact}`);
</script>

</html>
